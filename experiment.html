<html>
    <head>
        <title>Monte Carlo Experiments</title>
    </head>
    <body>
        <script src="simulation.js"></script>
        <script>

            let simulation = new Simulation()
                .experiment((_, { random, histograma }) => {
                    let [ x, y ] = random(2)();
                    histograma.hits = Math.sqrt(x * x + y * y) < 1;
                })

                .aggregate((_, {
                    iterations,
                    stats: { histograma: hits }
                }) => {
                    return hits[true] / iterations * 4
                })

                .run(30000)
                .print('Estimation of PI:'); // Estimation of PI: 3.1448

        </script>
    </body>
</html>
