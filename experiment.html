<html>
    <head>
        <title>Monte Carlo Experiments</title>
    </head>
    <body>
        <script src="simulation.js"></script>
        <script>

            let simulation = new Simulation()
                .parameters({
                    hits: 0
                })

                .experiment((params, { random }) => {
                    let [ x, y ] = random(2)();
                    params.hits += Math.sqrt(x * x + y * y) < 1;
                })

                .aggregate(({ hits }, { iterations }) => {
                    return hits / iterations * 4
                })

                .run(30000)
                .print('Estimation of PI:'); // Estimation of PI: 3.1448

        </script>
    </body>
</html>
